<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-title">
    <span>The Game of Life</span>
  </div>
  <div class="container">
    <!-- ------- ПОЛЕ ------- -->
    <section class="field">
      <div class="field-box" id="field">
      </div>
    </section>
    <!-- Настройки поля -->
    <section class="settings">
      <!-- Размер поля -->
      <div class="size">
        <div class="field-size-container">
          <div class="icon field-height-icon"></div>
          <input class="field-input" id="height" type="number" value="8" step="1" min="2" max="9999"/>
        </div>
        <div class="caption field-size-caption">field size</div>
        <div class="field-size-container">
          <div class="icon field-width-icon"></div>
          <input class="field-input" id="width" type="number" value="8" step="1" min="2" max="9999"/>
        </div> 
      </div>
      <!-- Сделать поле бесконечным (сшить края)-->
      <div class="infinity-set">
        <div class="icon infinity-icon"></div>
        <div class="infinity-checkbox">
          <label class="lable">INFINITY FIELD
            <input type="checkbox"> 
            <span class="checkmark"></span>
          </label>
        </div>
      </div> 
        <!-- Trackbar для задания интервала между итерациями -->
      <div class="speed-setter">
        <div class="speed-value">
          <div class="icon speed-icon"></div>
          <span class="param" id="iterTime">0,5</span> <span class="unit">sec</span>
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
      </div>
      <div class="field-buttons">
        <!-- Кнопка НАЧАТЬ -->
        <div class="main-button"></div>
        <!-- Установить рандомное состояние поля -->
        <div class="btn random-button">
          <span class="tooltip">Random field state</span>
        </div>
        <!-- Умертвить все клетки -->
        <div class="btn clear-button">
          <span class="tooltip">Kill all cells</span>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
